<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Банк 131 - Личный кабинет" />
    <title>Банк 131 - Личный кабинет</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Accessibility: высокий контраст для фокуса */
        *:focus {
            outline: 2px solid #0066cc;
            outline-offset: 2px;
        }
        
        /* Skip link для screen readers */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            z-index: 1000;
        }
        
        .skip-link:focus {
            top: 6px;
        }
    </style>
</head>
<body>
    <noscript>Для работы приложения необходимо включить JavaScript.</noscript>
    <a href="#main-content" class="skip-link">Перейти к основному содержимому</a>
    <div id="root" role="application" aria-label="Банковское приложение"></div>
</body>
</html>
